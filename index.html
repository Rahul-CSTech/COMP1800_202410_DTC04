    <!-- Tailwind Library JS CDN  go here -->

    <!-- Other Libraries-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

                            100: "#C0D6DF",
                            200: "#2C4263",

                    },
                    fontFamily: {
                        petit: ["Petit Formal Script"],
                        leckerli: ['Leckerli One']

        }

<body class = "bg-dominant">

                    </div>
                    <button class="bg-accent-300 font-semibold p-2 md:p-4 text-white w-full rounded mb-4">LOGIN</button>
                    <button class="bg-accent-200 font-sans p-2 md:p-4 text-white w-full rounded">SIGN-UP</button>

            </div>
        </div>
