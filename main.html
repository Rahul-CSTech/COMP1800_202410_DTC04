    <script>
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=Vancouver&appid=b660f3402c54cb9a9c48f89c35249e5c&units=metric`)
            .then((resp) => resp.json())
            .then((data) => {
                document.getElementById('location').innerHTML += `Vancouver`;
                document.getElementById('temp').innerHTML += `<div> ${data.main.temp}Â°C </div>`;
                document.getElementById('description').innerHTML += `${data.weather[0].main}`;
                document.getElementById('wind').innerHTML += `${data.wind.speed}`;
                document.getElementById('weather').innerHTML += `<div id = 'conditions' class = "ml-8"> <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" </div>`;
            })
            .catch(err => {
                console.log(err)
            })

    </script>
