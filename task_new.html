<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind Library CSS CDN go here -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">

    <!-- Tailwind Library JS CDN  go here -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebse 8 library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>


    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap&family=Caveat:wght@400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dominant: "#4A6FA5",
                        submissive: "#7997c3",
                        accent: {
                            50: "#DBE9EE",
                            100: "#C0D6DF",
                            200: "#2C4263",
                            300: "#192638"
                        },
                    },
                    fontFamily: {
                        petit: ["Petit Formal Script"],
                        leckerli: ['Leckerli One']

                    },
                },
            },
        }
    </script>
</head>

<body>
    <nav id="headerNav"></nav>

    <section class="my-28 text-slate-50">
        <div class="h-auto rounded-2xl max-w-4xl">
            <form class="m-8 flex flex-col gap-y-2">
                <div>
                    <input id="taskName" placeholder="Enter the name of the task"
                    class="focus:outline-none placeholder-slate-50 bg-submissive rounded-2xl p-4 w-full"><br>
                </div>
                <div class="focus:outline-none placeholder-slate-50  bg-dominant rounded-2xl p-4 w-full">
                    <span>Date:</span>
                    <input id="taskDate" class="focus:outline-none text-dominant rounded-xl px-1" type="date" value="" />
                    </input>
                    <br>
                    <br>
                    <label for="taskTime">Time:</label>
                    <input id = "taskTime" class="focus:outline-none text-dominant rounded-xl px-1" type="time"   placeholder="13:00" value="13:00" />
                </div>
                <div>
                    <textarea type="text" id="taskInfo" placeholder="Enter note here." col=56 rows=15
                    class="focus:outline-none placeholder-slate-50 bg-submissive rounded-2xl p-4 w-full "></textarea>
                </div>
            </form>
        </div>
        <div class="flex justify-center">
            <button id = "save" class = "bg-dominant w-48 h-20 rounded-2xl text-2xl font-bold">SAVE</button>       
        </div>
    </section>

    <nav id='footerNav'></nav>

    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/firebaseAPI_TEAM04.js"></script>
    <script src="/scripts/task_new.js"></script>

   
</body>
